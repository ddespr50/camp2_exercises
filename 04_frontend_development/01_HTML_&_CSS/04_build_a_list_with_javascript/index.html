<!-- Build a list with JavaScript
Context and Objectives
JavaScript and DOM are linked and can communicate between each other. You can move data from JavaScript to the DOM and display datasets.

Specs
Using the HTML template given, transform the DEPARTMENTS array into a list inside the <ul> with the ID department-list.

You will need document.querySelector(selector) which allows you to get an HTML node from it identifier (the same identifier as CSS).
And you can use node.innerHTML = htmlText to update the content of an element.
 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
       <a class="navbar-brand" href="#">Departments</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col col-sm-3"></div>
        <div class="col col-sm-9">
          <h1>List of french departments</h1>

          <ul id="department-list" class="list-group">
            <!-- Your list will end up here -->
          </ul>

        </div>
      </div>
    </div>
    <script src="./departments.js"></script>
    <script>
      const departmentList = document.querySelector(".list-group");
      DEPARTMENTS.forEach((element)=>{
      departmentList.innerHTML = departmentList.innerHTML + `<li>${element}</li>`;
    });
    </script>
  </body>
</html>
